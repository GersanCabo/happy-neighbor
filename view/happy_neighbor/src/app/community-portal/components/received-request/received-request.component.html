<div class="row m-0">
  <div class="col-12 col-md-6 col-lg- m-0 mb-3 received-requests">
    <div class="card card-admin-prs">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{receivedRequest.nameUser}} <span>#{{receivedRequest.id}}</span></h5>
        <span *ngIf="!removed && !accepted">
          <button class="button-card-prs button-accept-prs icon">
            <em class="bi bi-check-square" (click)="acceptRequest(receivedRequest.id)"></em>
          </button>
          <button class="button-card-prs button-remove-prs icon">
            <em class="bi bi-trash3" (click)="removeRequest(receivedRequest.id)"></em>
          </button>
        </span>
        <span *ngIf="removed" class="icon">
          <em class="bi bi-x-lg"></em>
        </span>
        <span *ngIf="accepted" class="icon">
          <em class="bi bi-check2-all"></em>
        </span>
      </div>
    </div>
  </div>
</div>
