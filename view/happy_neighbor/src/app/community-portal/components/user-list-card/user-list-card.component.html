<div class="user-list-card my-3">
  <div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title d-inline-block">{{user.nameUser}} <span>#{{user.id}}</span></h5>
        <span class="d-inline-block admin-icon-prs" *ngIf="user.isAdmin == true">
          <em class="bi bi-award"></em>
        </span>
      </div>
    </div>
  </div>
</div>
