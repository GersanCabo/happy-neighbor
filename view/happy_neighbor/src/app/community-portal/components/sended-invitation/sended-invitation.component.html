<div class="row m-0">
  <div class="col-12 col-md-6 col-lg- m-0 mb-3 sended-invitations">
    <div class="card card-admin-prs">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{sendedInvitation.nameUser}} <span>#{{sendedInvitation.id}}</span></h5>
        <span *ngIf="!removed">
          <button class="button-card-prs button-remove-prs icon">
            <em class="bi bi-trash3" (click)="removeInvitation(sendedInvitation.id)"></em>
          </button>
        </span>
        <span *ngIf="removed" class="icon">
          <em class="bi bi-x-lg"></em>
        </span>
      </div>
    </div>
  </div>
</div>
