<!--OffCanvas-->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMailBox" aria-labelledby="offcanvasMailBoxLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasMailBoxLabel">Mail Box</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <h5>Received invitations</h5>

    <div class="row m-0" *ngIf="receivedInvitations.length > 0; else emptySection">
      <div class="col-12 col-md-6 col-lg- m-0 mb-3 w-100 received-invitations" *ngFor="let receivedInvitation of receivedInvitations">
        <div class="card card-admin-prs">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title">{{receivedInvitation.nameCommunity}} <span>#{{receivedInvitation.id}}</span></h5>
            <span>
              <button class="button-card-prs button-accept-prs">
                <em class="bi bi-check-square"></em>
              </button>
              <button class="button-card-prs button-remove-prs">
                <em class="bi bi-trash3"></em>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <h5>Sended requests</h5>

    <div class="row m-0" *ngIf="sendedRequests.length > 0; else emptySection">
      <div class="col-12 col-md-6 col-lg- m-0 mb-3 w-100 sended-requests" *ngFor="let sendedRequest of sendedRequests">
        <div class="card card-admin-prs">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title">{{sendedRequest.nameCommunity}} <span>#{{sendedRequest.id}}</span></h5>
            <span>
              <button class="button-card-prs button-remove-prs">
                <em class="bi bi-trash3"></em>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<ng-template #emptySection>
  <p>Empty...</p>
</ng-template>
