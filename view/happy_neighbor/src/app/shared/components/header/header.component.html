<!--OffCanvas-->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasProfile" aria-labelledby="offcanvasProfileLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasProfileLabel">Mail Box</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <h5>Received invitations</h5>
    <div *ngIf="receivedInvitations.length > 0; else emptySection">
      <app-received-invitation *ngFor="let receivedInvitation of receivedInvitations" [receivedInvitation]="receivedInvitation"></app-received-invitation>
    </div>
    <h5>Sended requests</h5>
    <div *ngIf="sendedRequests.length > 0; else emptySection">
      <app-sended-request *ngFor="let sendedRequest of sendedRequests" [sendedRequest]="sendedRequest"></app-sended-request>
    </div>
