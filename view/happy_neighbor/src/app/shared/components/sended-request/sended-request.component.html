<div class="row m-0">
  <div class="col-12 col-md-6 col-lg- m-0 mb-3 w-100 sended-requests">
    <div class="card card-admin-prs">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{sendedRequest.nameCommunity}} <span>#{{sendedRequest.id}}</span></h5>
        <span *ngIf="!removed">
          <button class="button-card-prs button-remove-prs icon" (click)="removeRequest(sendedRequest.id)">
            <em class="bi bi-trash3"></em>
          </button>
        </span>
        <span *ngIf="removed" class="icon">
          <em class="bi bi-x-lg"></em>
        </span>
      </div>
    </div>
  </div>
</div>
