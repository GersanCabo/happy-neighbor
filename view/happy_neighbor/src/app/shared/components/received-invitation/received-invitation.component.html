<div class="row m-0">
  <div class="col-12 col-md-6 col-lg- m-0 mb-3 w-100 received-invitations">
    <div class="card card-admin-prs">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{receivedInvitation.nameCommunity}} <span>#{{receivedInvitation.id}}</span></h5>
        <span *ngIf="!accepted && !removed">
          <button class="button-card-prs button-accept-prs icon" (click)="acceptInvitation(receivedInvitation.id)">
            <em class="bi bi-check-square"></em>
          </button>
          <button class="button-card-prs button-remove-prs icon" (click)="removeInvitation(receivedInvitation.id)">
            <em class="bi bi-trash3"></em>
          </button>
        </span>
        <span *ngIf="removed" class="icon">
          <em class="bi bi-x-lg"></em>
        </span>
        <span *ngIf="accepted" class="icon">
          <em class="bi bi-check2-all"></em>
        </span>
      </div>
    </div>
  </div>
</div>
